<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Hack Your Future Quiz App</h1>
      <div id="buttonDiv">
        <button class="addQuestionBtn" id="addQuestionBtn">Add a question</button>
        <a href="quiz.html">
          <button class="addQuestionBtn">Start quiz</button></a
        >
      </div>

      <form id="addQuestion" class="formHide">
        <label
          >Add Question:
          <input
            type="text"
            name="question" 
            placeholder="Add a question here.."
          />
        </label>
        <div>
          <input type="radio" name="correctAns" value="a" required  />
          <input type="text" name="textA"  />
        </div>
        <div>
          <input type="radio" name="correctAns" value ="b"  required />
          <input type="text" name="textB"   />
        </div>
        <div>
          <input type="radio" name="correctAns" value="c" required  />
          <input type="text" name="textC"  />
        </div>
        <div>
          <input type="radio" name="correctAns" value="d"  required />
          <input type="text" name="textD"   />
        </div>

        <button type="submit"> Submit</button>

      </form>
      <div id="allQuestions">
        <h3>All questions</h3>
        <ol id="ol"></ol>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
